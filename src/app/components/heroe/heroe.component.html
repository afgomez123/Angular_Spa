<h1 class="animated fadeIn">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y'}})</small></h1>

<hr>
<div class="row animated fadeIn fast">
    <div>
        <img [src]="heroe.img" class="img-fuid" [alt]="heroe.nombre">
        <br>
        <br>
        <button type="button" class="btn btn-outline-danger btn-block" (click)="backHeroes();">Button Regresar</button>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Router Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <!-- si el marvel mostrar imagen marvel o si es dc mostrar dc -->
        <div>
            <img *ngIf="heroe.casa == 'DC'" src="/assets/img/dc.jpg" style="width: 200px;">
            <img *ngIf="heroe.casa == 'Marvel'" src="/assets/img/mv.jpg" style="width: 200px;">
        </div>

        <div>
            <img [src]="heroe.casaUrl" style="width: 200px;">
        </div>


    </div>
</div>
